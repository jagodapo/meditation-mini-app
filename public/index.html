<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">    

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <section class="mode-container">
      <div class="mode-container__button--pressed">
        Mediatation
      </div>
      <div class="mode-container__button--disabled">
        Breathing 
      </div>
    </section>

    <section class="round-timer-container">
      <img src="./img/gradient2a.png" alt="" class="round-timer-container__img"/>
      <img class="round-timer-container__clock" src="./img/clock.svg"/>
      <p class="round-timer-container__copy" id="timer">17:00</p>



    </section>

    <section class="play-conteiner">
      <div class="play-conteiner__button" data-time="1000" id="subtract"> <img src="./img/-.svg" alt=""> </div>
      <div class="play-conteiner__button" id="play"> <img src="./img/play.svg" alt=""> </div>
      <div class="play-conteiner__button" data-time="1000" id="plus"> <img src="./img/+.svg" alt=""> </div>


    </section>

    <section class="sounds-container">
      <div class="sounds-container__element">
        <div class="sounds-container__element__card" id="wind-card">
          <img src="./img/wind.svg" alt="" class="sounds-container__element__card__img">
          <p class="sounds-container__element__card__p">Wind</p>
        </div>
        <div class="slider-container">
          <span class="bar wind-slider"><span class="fill"></span></span>
          <input id="wind-slider" name="wind" class="slider" type="range" min="0" max="1" value="0" step="0.05">
        </div>
      </div>

      <div class="sounds-container__element">
        <div class="sounds-container__element__card" id="rain-card">
          <img src="./img/rain.svg" alt="" class="sounds-container__element__card__img">
          <p class="sounds-container__element__card__p">Rain</p>
        </div>
        <div class="slider-container">
          <span class="bar rain-slider"><span class="fill"></span></span>
          <input id="rain-slider" name="rain" class="slider" type="range" min="0" max="1" value="0" step="0.05">
        </div>
      </div>

      <div class="sounds-container__element">
        <div class="sounds-container__element__card" id="birds-card">
          <img src="./img/bird.svg" alt="" class="sounds-container__element__card__img">
          <p class="sounds-container__element__card__p">Birds</p>
        </div>
        <div class="slider-container">
          <span class="bar birds-slider"><span class="fill"></span></span>
          <input id="birds-slider" class="slider" type="range" min="0" max="1" name="birds" value="0.25" step="0.05">
        </div>
      </div>
    </section>
  </div>
    <script src="./scripts/bundle.js"></script>
</body>

</html>
